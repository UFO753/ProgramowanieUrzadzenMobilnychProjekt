<!DOCTYPE html>
<html lang="pl">
  <head>
    <script src="./serviceworker-register.js"></script>
    <script src="./install.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-title"
      content="Projekt - Programowanie urządzeń mobilnych."
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Wojciech Charkiewicz 164595 Projekt - Programowanie urządzeń mobilnych.
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button type="button" class="ad2hs-prompt">Install Web App</button>
    <div class="ios-prompt">
      <span
        style="
          color: rgb(187, 187, 187);
          float: right;
          margin-top: -14px;
          margin-right: -11px;
        "
        >&times;</span
      >
      <img
        src="img/add2home.jpg"
        style="
          float: left;
          height: 60px;
          width: auto;
          margin-top: -8px;
          margin-right: 1rem;
        "
      />
      <p style="margin-top: -3px; line-height: 1.3rem">
        Aby zainstalować tą aplikację na twoim iPhone/iPad naciśnij
        <img
          src="img/sharebuttonsafari.jpg"
          style="
            display: inline-block;
            margin-top: 4px;
            margin-bottom: -4px;
            height: 20px;
            width: auto;
          "
        />
        i później <b>Do ekranu początkowego.</b>
      </p>
    </div>
    <div class="container">
      <h1>Prędkość</h1>
      <p>Prędkość: <span id="speed-kmh">0</span> km/h</p>
      <p>Przyspieszenie: <span id="acceleration">0</span> m/s²</p>
      <canvas id="speedometer" width="300" height="300"></canvas>
    </div>

    <script src="./script.js"></script>
    <script src="./install_ios.js"></script>
  </body>
</html>
